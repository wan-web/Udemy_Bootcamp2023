<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="display-2">Forms</h1>
    <form action="#nowhere">
      <div class="row">
        <div class="col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="col-md-6">
          <label for="password">password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class=">
        <label for="address">address</label>
        <input type="text" class="form-control" id="address" placeholder="923 Chicek Ranch St">
      </div>
      <div class="row g-2">
        <div class="col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3 col-6">
          <label for="state">State</label>
          <select class="form-control" name="state" id="state">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
          </select>
        </div>
        <div class="col-md-3 col-6">
          <label for="zip">Zip Code</label>
          <input type="text" class="form-control" id="zip">
        </div>
      </div>
      <div class="form-check">
        <input id="tos" type="checkbox" class="form-check-input">
        <label for="tos" class="form-check-label">
          Sign Me Up
        </label>
      </div>

      <button type="submit" class="btn btn-success rounded-pill">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
